<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendidikan - PRIALABS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    header {
      margin-top: -43px;
    }

    .education-section {
      margin-top: 40px;
      text-align: center;
    }

    .education-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }

    .timeline {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      padding-left: 20px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 30px;
      height: 100%;
      width: 2px;
      background-color: #00ff7f;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 40px;
      padding-left: 60px;
      text-align: left;
    }

    .timeline-item:last-child {
      margin-bottom: 0;
    }

    .timeline-icon {
      position: absolute;
      left: 10px;
      top: 0;
      background-color: #2c2c2c;
      color: #00ff7f;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.3);
    }

    .timeline-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.2);
      transition: 0.3s;
    }

    .timeline-content:hover {
      transform: translateY(-5px);
      background: rgba(0, 255, 127, 0.08);
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
    }

    .timeline-content h3 {
      margin: 0;
      color: #00ff7f;
      font-size: 1.3rem;
    }

    .timeline-content p {
      margin: 5px 0;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .education-title {
        font-size: 2rem;
      }

      .timeline {
        padding-left: 10px;
      }

      .timeline::before {
        left: 20px;
      }

      .timeline-item {
        padding-left: 50px;
      }

      .timeline-icon {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <form class="portfolio-form">
      <header>
        <h1 class="gradient-text">PRIALABS</h1>
        <nav>
          <a href="index.html">Profil</a>
          <a href="skills.html">Skills</a>
          <a href="project.html">Project</a>
          <a href="pendidikan.html" class="active">Pendidikan</a>
          <a href="kontak.html">Kontak</a>
          <a href="assets/Resume_Pria Intiadi.pdf" class="btn" target="_blank">Download CV</a>
        </nav>
      </header>

      <section class="education-section">
        <h2 class="education-title">Pendidikan</h2>
        <div class="timeline">
          <div class="timeline-item">
            <div class="timeline-icon">
              <i class="fas fa-university"></i>
            </div>
            <div class="timeline-content">
              <h3>INSTITUT TEKNOLOGI BUDI UTOMO</h3>
              <p>Teknik Informatika</p>
              <p>2016 – Sekarang (Semester 6)</p>
            </div>
          </div>

          <div class="timeline-item">
            <div class="timeline-icon">
              <i class="fas fa-school"></i>
            </div>
            <div class="timeline-content">
              <h3>SMK NEGERI 4 JAKARTA</h3>
              <p>Teknik Elektronika Industri</p>
              <p>2022 – 2019</p>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
</body>
</html>
